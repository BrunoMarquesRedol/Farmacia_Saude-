<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Saude+</title>
    <link rel="stylesheet" href="css_reset_contato.css">
</head>
<body>

    <header>
        <div class="logo">Saude+</div>
        <nav>
            <ul>
                <li><a href="home_page.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <center>
        <div class="faixa">
            <h1>Como podemos te ajudar?</h1>
            <p>Se você precisar falar com nosso time, utilize nossos canais de relacionamento que estão no final da página.</p>
            <img src="muie.jfif" alt="ajuda">
        </div>

        <div class="container mt-3">
            <div class="contact-form">
                <form>
                    <h1><b>SUPORTE</b></h1>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </center>

    <footer>
        <p>&copy; 2024 Saude+. Todos os direitos reservados.</p>
    </footer>

    <script src="jvscontato.js"></script>
</body>
</html>
